<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List of PixieApps published from Notebooks</title>
    <meta name="description" content="Content generated by PixieDust">
    <meta name="author" content="PixieDust">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <img src="https://developer.ibm.com/clouddataservices/wp-content/uploads/sites/85/2017/03/pixiedust200.png"></img>
        <br/>
    </center>
    <div class="container">
        <center><h2>List of PixieApps published by Notebooks</h2></center>
        <br/>          
        <table class="table">
            <thead>
                <tr>
                    <th>PixieApp Name</th>
                    <th>Description</th>
                    <th>Notebook Location</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pixieapp_list%}
                <tr>
                    <td><a target="_blank" href="/pixieapp/{{p.name}}">{{p.name}}</td>
                    <td>{{p.description}}</td>
                    <td>{{p.location}}</td>
                </tr>
                {% end %}
            </tbody>
        </table>
    </div>
</body>
</html>
